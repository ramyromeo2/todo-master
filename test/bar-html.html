<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step Progress Bar</title>
<style>
   .progress-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    margin: 20px;
    padding: 0;
  }

  .step {
    text-align: center;
    width: 20%;
    position: relative;
  }

  .step::before,
  .step::after {
    content: '';
    position: absolute;
    top: 40%;
    transform: translateY(-50%);
    height: 1px;
    background: #ccc;
  }

  .step::before {
    right: 50%;
    width: 100%;
    z-index: 1;
  }

  .step:first-child::before {
    content: none;
  }

  .step::after {
    left: 50%;
    width: 100%;
    z-index: 1;
  }

  .step:last-child::after {
    content: none;
  }

  .step.active::before,
  .step.active::after {
    background: #F06030;
  }

  .step.active .icon {
    border-color: #244497;
  }

  .step .icon {
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    /* border: 2px solid #F06030; */
    border-radius: 50%;
    background: white;
    color: #ccc;
    z-index: 2;
    position: relative;
    margin: 0 auto;
  }

  .step.active .icon {
    color: white;
    background: #244497;
    border-color: #244497;
  }

  .step .text {
    color: #ccc;
    display: block;
    margin-top: 8px;
  }

  .step.active .text {
    color: #244497;
  }
  
  .icon svg {
    fill: #244497;
  }
  
  .icon.active svg path {
    stroke: white;
  }
  
</style>
</head>
<body>
